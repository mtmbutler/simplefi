{% extends "debt_base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Upload statement data</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Upload</button>
    </form><br>
    <a href="{% url 'debt:debt-summary' %}">{% bootstrap_button 'Back to Summary' %}</a>
{% endblock %}
