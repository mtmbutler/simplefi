{% extends "debt_base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Update statement</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form><br>
    <a href="{% url 'debt:statement-delete' statement.pk %}">{% bootstrap_button 'Delete' %}</a>
    <a href="{% url 'debt:statement-add' %}">{% bootstrap_button 'Add New Statement' %}</a>
    <a href="{% url 'debt:account-detail' statement.account_id %}">{% bootstrap_button 'Back to Account' %}</a>
{% endblock %}
