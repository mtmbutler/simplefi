{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form|crispy }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Sign Up">
  </form>
{% endblock %}
