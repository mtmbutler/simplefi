{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form|crispy }}</p>
    <a type="submit">{% bootstrap_button 'Sign Up' %}</a>
  </form>
{% endblock %}
