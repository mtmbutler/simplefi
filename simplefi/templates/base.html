<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>SimpleFi</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'budget/style.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
            <li><a href="{% url 'budget:index' %}">Budget</a></li>
            <li><a href="{% url 'budget:bank-list' %}">Banks</a></li>
            <li><a href="{% url 'budget:accountholder-list' %}">Account Holders</a></li>
            <li><a href="{% url 'budget:account-list' %}">Accounts</a></li>
            <li><a href="{% url 'budget:upload-list' %}">Uploads</a></li>
            <li><a href="{% url 'budget:category-list' %}">Categories</a></li>
            <li><a href="{% url 'budget:subcategory-list' %}">Subcategories</a></li>
            <li><a href="{% url 'budget:pattern-list' %}">Patterns</a></li>
            <li><a href="{% url 'budget:transaction-list' %}">Transactions</a></li>
            <li><a href="{% url 'budget:one-year-summary' %}">One-Year Summary</a></li>
            <li><a href="{% url 'budget:debt-summary' %}">Debt Summary</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
