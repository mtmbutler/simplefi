{% extends "base.html" %}

{% block content %}
    <h2>Subcategories</h2>
    <ul>
        {% for subcategory in object_list %}
            <li><a href="{% url 'budget:subcategory-detail' subcategory.id %}">{{ subcategory }}</a></li>
        {% endfor %}
        <li><a href="{% url 'budget:subcategory-add' %}">Add New</a></li>
    </ul>
{% endblock %}
