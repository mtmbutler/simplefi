{% extends "budget_base.html" %}

{% block content %}
    <h2>Categories</h2>
    <ul>
        {% for category in object_list %}
            <li><a href="{% url 'budget:category-detail' category.id %}">{{ category }} (${{ category.budget }})</a></li>
        {% endfor %}
        <li><a href="{% url 'budget:category-add' %}">Add New</a></li>
    </ul>
{% endblock %}
