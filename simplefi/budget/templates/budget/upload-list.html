{% extends "base.html" %}

{% block content %}
    <h2>Uploads</h2>
    <ul>
        {% for upload in object_list %}
            <li><a href="{% url 'budget:upload-detail' upload.id %}">{{ upload }}</a></li>
        {% endfor %}
        <li><a href="{% url 'budget:upload-add' %}">Add New</a></li>
    </ul>
{% endblock %}
